<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left, .right {
            width: 200px;
            height: 600px;
            background-color: green;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
        .main {
            background-color: blue;
            margin: 0 200px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="main">main</div>
    </div>
</body>
</html>
