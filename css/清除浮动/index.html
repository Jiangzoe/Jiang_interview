<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page {
            background-color: green;
        }
        .content {
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;
        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
            visibility: hidden;
            height: 0;
        }
    </style>
</head>
<body>
    <div class="page clearfix">
        <div class="content">content</div>
    </div>
</body>
</html>
